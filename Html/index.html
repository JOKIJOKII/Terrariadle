<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
        <title>Terradle</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
        <style>
            body {
                font-family: 'Roboto', sans-serif;
                background: url('https://c.wallhere.com/photos/2e/84/pixel_art_landscape_Terraria-2301230.jpg!d') no-repeat center center fixed;
                background-size: cover;
            }
        </style>
    </head>
    <body class="text-white flex items-center justify-center min-h-screen bg-black bg-opacity-50">
        <div class="text-center w-full max-w-3xl p-6 bg-gray-800 bg-opacity-75 rounded-lg">
            <img alt="Terradle logo" class="mx-auto mb-4" height="280" src="https://terraria.wiki.gg/images/9/99/Site-logo-overworld.png" width="400"/>
            <div class="flex justify-center space-x-4 mb-4">
                <i class="fas fa-question-circle text-2xl"></i>
                <i class="fas fa-fire text-2xl"></i>
                <i class="fas fa-user-circle text-2xl"></i>
                <i class="fas fa-smile text-2xl"></i>
                <i class="fas fa-bars text-2xl"></i>
            </div>
            <div class="bg-gray-800 bg-opacity-75 p-4 rounded-lg mb-4">
                <p class="mb-2">ADVINHE O CRAFT DE HOJE!!</p>
                <input id="user-input" class="w-full p-2 rounded-lg text-black mb-2" placeholder="Digite o nome do item ..." type="text"/>
                <button onclick="checkItem()" class="bg-yellow-500 text-black px-4 py-2 rounded-lg">
                    <i class="fas fa-arrow-right"></i>
                </button>
            </div>
            <p class="mb-4">0 pessoas já descobriram!</p>
            <p class="mb-4">O ITEM DE ONTEM FOI <span class="text-green-500">#221 TERRABLADE</span></p>

            <div id="item-list" class="mt-4">
                <!-- Lista de itens chutados será mostrada aqui -->
            </div>

            <div class="bg-gray-800 bg-opacity-75 p-4 rounded-lg mt-6">
                <p class="mb-2">Quer mais?</p>
                <p class="mb-2">Joga os nossos outros jogos:</p>
                <div class="flex justify-center space-x-4">
                    <img alt="Pokédle logo" class="rounded-full" height="50" src="https://storage.googleapis.com/a1aa/image/YtOgemvE4DzzXCOoINTpZfaEO5mTrmWlTwdiZOHNrHnaB56TA.jpg" width="50"/>
                    <img alt="Dotadle logo" class="rounded-full" height="50" src="https://storage.googleapis.com/a1aa/image/eb32mz1BhX0zDqcPf4ux60Qu5yP0BgGKx8ESmkrw6YKYB56TA.jpg" width="50"/>
                    <img alt="Smashidle logo" class="rounded-full" height="50" src="https://storage.googleapis.com/a1aa/image/pDgD3wXKxfzVeUccLr0YiD8LcOePyNdFLuH34u2ATe9dFkrPB.jpg" width="50"/>
                    <img alt="OnePiecedle logo" class="rounded-full" height="50" src="https://storage.googleapis.com/a1aa/image/0Y7FZo1XeaXYGSlFE6kXbJOTpAua7yTui7cpcRm806kugc9JA.jpg" width="50"/>
                    <img alt="Narutodle logo" class="rounded-full" height="50" src="https://storage.googleapis.com/a1aa/image/Cfy9QK4HFkQudiF77iclDoXkVMaUaWWrsueJLLboPQycB56TA.jpg" width="50"/>
                </div>
            </div>
            <div class="flex justify-center space-x-4 mb-4">
                <i class="fab fa-twitter text-2xl"></i>
                <i class="fab fa-instagram text-2xl"></i>
                <i class="fab fa-patreon text-2xl"></i>
            </div>
            <div class="flex justify-center space-x-4 mb-4">
                <i class="fab fa-apple text-2xl"></i>
                <i class="fab fa-google-play text-2xl"></i>
            </div>
            <p class="mb-4">terradle.net—2024</p>
            <p class="text-sm">Política de privacidade</p>
        </div>
        
    </body>
</html>
